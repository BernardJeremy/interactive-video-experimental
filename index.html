<head>
  <link href="http://vjs.zencdn.net/5.19.2/video-js.css" rel="stylesheet">

  <!-- If you'd like to support IE8 -->
  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>

<body>
  <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
  poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
    <source src="video.webm" type='video/webm'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <script src="http://vjs.zencdn.net/5.19.2/video.js"></script>

  <script>
 
    var baseData = {
        baseHeight: 264,
        baseWidth: 640,
    }

    var zoneToBeClicked = {
        leftX: 0,
        topY: 0,
        rightX: 319,
        bottomY: 131,
    }

    function isInZone(X, Y, zone) {
        return (X >= zone.leftX && X <= zone.rightX && Y >= zone.topY && Y <= zone.bottomY);
    }

    $(document).ready(function(){
        $("#my-video").click(function(e){
            console.log("Height : " + $("#my-video").height());
            console.log("Width : " + $("#my-video").width());
            console.log("Mouse-X: " + (e.clientX + window.pageXOffset));
            console.log("Mouse-Y: " + (e.clientY + window.pageYOffset));
            e.preventDefault();

            console.log('Dans une zone clickable ? : ' + isInZone(e.clientX, e.clientY, zoneToBeClicked));

        });
    });

    videojs("#my-video").ready(function(){
       this.on("timeupdate", function(){
               if (this.currentTime() > 5) {
                   console.log('Reset video');
                   this.currentTime(0);
               }
       });
    });

  </script>

</body>
